{% extends "base.html" %}
{% block content %}


<div class="container" style="border: 4px solid cornflowerblue; padding: 20px; display: flex; justify-content: center;">
{%if user.is_authenticated %}
    <h2 style="padding:10px;"> Welcome {{user.username}} </h2>
{%else%}
    <form method="POST" action="{% url 'login' %}">
        {%csrf_token%}
        {{form}}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
{%endif%}
</div>

{%endblock%}
