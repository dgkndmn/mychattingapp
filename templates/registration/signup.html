{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container" style="border: 4px solid cornflowerblue; padding: 8px; display: flex; justify-content: center;">
<form method="POST" action="">
    {%csrf_token%}
    {% for field in form %}
    <div class="mb-3">
        {{field.label_tag}}
        {{field}}
    </div>
    {%endfor%}
    <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
</div>

{%endblock%}
